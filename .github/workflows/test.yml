name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.runner }}
    name: ${{ matrix.java }}
    strategy:
      matrix:
        java: [11, 17]
        runner: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Set up Docker for Mac OS
      if: runner.os == 'macos'
      run: |
        brew install docker docker-compose
        mkdir -p ~/.docker/cli-plugins
        ln -sfn /usr/local/opt/docker-compose/bin/docker-compose ~/.docker/cli-plugins/docker-compose
        colima start
        docker-compose -h
        docker-compose -f src/test/resources/registries/compose.yaml up --build -d
    - name: Setup Docker for Linux
      if: runner.os != 'macos'
      run: |
        docker compose -f src/test/resources/registries/compose.yaml up --build -d
    - name: Setup Helm binary
      run: |
        curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
        chmod 700 get_helm.sh
        ./get_helm.sh --version 3.14.2
        helm repo add stable https://charts.helm.sh/stable
        helm repo update
        echo "Helm setup complete, running Helm version:"
        helm version
    - name: Run tests
      run: |
        sbt test
        sbt scripted

# > sbt "scripted shelm/simple" # runs single test